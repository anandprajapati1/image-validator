<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image validator | Configuration</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="config.css">
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/bootstrap.min.js" defer></script>
</head>

<body>
    <div class="container">
        <header></header>
        <h1>Image validator | Configuration</h1>
        <p>Please set image validation configuration for a brand</p>
        <br>
        <br>
        <!-- Example single danger button -->
        <select class="form-control site-name">
            <option value="">-- Select --</option>
        </select>

        <section class="config-section">
            <div class="row image-data">
                <div class="col-md-4 add-config">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#confirm">Add
                        Configuration</button>
                </div>
                <div class="col-md-4 template">
                    <div class="detail">
                        <div class="alert alert-info">
                            <p class="h5 image-name"></p>
                        </div>
                        <img src="" class="img-fluid" alt="Responsive image" title="Click to preview in new tab">
                        <p class="dimension">Dimension: <span></span></p>
                        <p class="aspect-ratio">Aspect ratio: <span></span></p>
                        <p class="size">Size: <span></span> Kb</p>
                        <p class="reference-url">
                            <a href="#" target="_blank" rel="noopener noreferrer">Reference url</a>
                        </p>
                        <div class="control">
                            <!-- <button type="button" class="btn btn-sm btn-outline-primary btn-edit">Edit</button> -->
                            <button type="button" class="btn btn-sm btn-outline-danger btn-delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="footer btn-lg">
                <button class="btn btn-success" type="button">Save</button>
                <button class="btn btn-danger" type="button">Reset</button>
            </div> -->

            <!-- Html loads here at runtime -->
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="componentName">Component name*</label>
                            <input type="text" class="form-control" id="componentName" placeholder="Component name"
                                pattern="^[a-zA-Z\-\s0-9\(\)]+$" required>
                            <div class="invalid-feedback">
                                Enter component name using alphabets and '-'
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" id="customFile" name="brandImage" class="custom-file-input image-btn"
                                    accept=".jpg,.jpeg,.png" required>
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <div class="invalid-feedback">
                                Please select an image file
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="referencePage">Reference page*</label>
                            <input type="text" class="form-control" id="referencePage" placeholder="Reference page url"
                                pattern="^(http(s)*:\/\/)*[a-zA-Z0-9\-\.]+\.(com|org|net|mil|edu|COM|ORG|NET|MIL|EDU)*([a-zA-Z0-9\-\/\\_]*\.(htm|html|aspx|asp))*$"
                                required>
                            <div class="invalid-feedback">
                                Please enter a valid url
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Save
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Insert header -->
    <script>
        $(function () {
            $("header").load("./header.html");
        });
    </script>
    <script src="config.js"></script>
</body>

</html>
