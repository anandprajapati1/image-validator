<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image validator</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Image validator</h1>
        <p>Please validate your images againast target images</p>
        <br>
        <br>
        <div class="row header">
            <div class="col-md-4">
                <p class="h4">
                    Standard Image
                </p>
            </div>
            <div class="col-md-8">
                <p class="h4">
                    Image to be validated
                </p>
            </div>
        </div>
        <div class="row image-data template">
            <div class="col-md-4">
                <div class="detail">
                    <div class="alert alert-info">
                        <p class="h5 image-name"></p>
                    </div>
                    <img src="" class="img-fluid" alt="Responsive image" title="Click to preview in new tab">
                    <p class="dimension">Dimension: <span></span></p>
                    <p class="aspect-ratio">Aspect ratio: <span></span></p>
                    <p class="size">Size: <span></span> Kb</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="uploader">
                    <p>Choose your file to validate against this image</p>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input image-btn" accept=".jpg,.jpeg,.png" multiple>
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <div class="preview">
                    <div class="row">
                        <div class="col-md-4 group">
                            <img src="" class="img-fluid" alt="Responsive image">
                            <p class="dimension">Dimension: <span></span></p>
                            <p class="aspect-ratio">Aspect ratio: <span></span></p>
                            <p class="size">Size: <span></span> Kb</p>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-danger clear btn-block"> Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
